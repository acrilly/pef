{% extends "layout.html" %}

{% block page_title %}
  Party Descriptions
{% endblock %}

{% block content %}

<main id="content" role="main">

  <!-- Alpha Banner -->
  {% include "includes/phase_banner_alpha.html" %}

  <!-- Back link instead of breadcrumb bar -->
  <div id="back">
    <a href="/examples/elements/party-campaigns-officer" class="back-link">Back</a>
  </div>


  <form action="/examples/elements/party-descriptions" method="post" class="form">

    <h1 class="form-title heading-large">
      Party Descriptions
    </h1>

       <!-- Description 1r -->
    <div class="form-group">
        <fieldset>
                <div class="form-group form-group-compound">
                  <label class="form-label" for="title">Description</label>
                  <input class="form-control" type="text" id="description-1">
                </div>

                <label for="joint-desc" class="block-label" data-target="joint-desc-1">
                    <input type="checkbox" name="joint-desc" value="Joint description" id="joint-desc">Joint description
                </label>

            <label for="lang_other" class="block-label" data-target="example_lang_other">
              <input type="checkbox" name="lang_other" value="other" id="lang_other">
              Other language
            </label>

            <div class="panel panel-border-narrow js-hidden" id="example_lang_other">
              <label for="lang_other_languages" class="form-label">
                Other Language Description
              </label>
              <input class="form-control" type="text" id="lang_other_languages">
              <p class="form-hint">English translation</p>
              <input type="text" class="form-control" id="other-party-name">
            </div>
        </fieldset>
    </div>



    <div class="form-group">
      <input type="submit" class="button" value="Continue">
    </div>

  </form>
</main>

{% endblock %}
