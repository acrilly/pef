{% extends "layout.html" %}

{% block page_title %}
  Responsible Person
{% endblock %}

{% block content %}
<main id="content" role="main">

  <!-- Alpha Banner -->
  {% include "includes/phase_banner_alpha.html" %}

  <!-- Back link instead of breadcrumb bar -->
  <div id="back">
    <a href="/examples/elements/organisation-type" class="back-link">Back</a>
  </div>


  <form action="/examples/elements/responsible-person" method="post" class="form">

    <h1 class="form-title heading-large">
      Notification of the responsible person for your organisation
    </h1>


       <!-- Telephone number -->
    <div class="form-group">
        <fieldset>
                <div class="form-group form-group-compound">
                  <label class="form-label" for="title">Title</label>
                  <input name="responsiblePersonTitle" class="form-control form-control-1-4" type="text" id="Title">
                </div>

                <div class="form-group form-group-compound">
                  <label class="form-label" for="Forenames">Forenames</label>
                  <input name="responsiblePersonForename" class="form-control" type="text" id="Forenames">
                </div>

                <div class="form-group">
                  <label class="form-label" for="Surname">Surname</label>
                  <input name="responsiblePersonSurname" class="form-control" type="text" id="Surname">
                </div>
        </fieldset>
    </div>

     <!-- Correspondence Address -->
     <div class="form-group" id="address">
       <fieldset>
         <legend class="form-label-bold">Correspondence address</legend>
         <div class="form-group form-group-compound">
           <label class="form-label" for="address-line-1">Street</label>
           <input name="responsiblePersonAddressLine1" class="form-control" type="text" id="addressLine1">
         </div>

         <div class="form-group form-group-compound">
           <label class="form-label visuallyhidden" for="address-line-2">Street</label>
           <input name="responsiblePersonAddressLine2" class="form-control" type="text" id="addressLine2">
         </div>

         <div class="form-group form-group-compound">
           <label class="form-label" for="address-town">Town or City</label>
           <input name="responsiblePersonTown" class="form-control form-control-1-4" type="text" id="addressTown">
         </div>

         <div class="form-group form-group-compound">
           <label class="form-label" for="address-county">County</label>
           <input name="responsiblePersonCounty" class="form-control form-control-1-4" type="text" id="addressCounty">
         </div>

         <div class="form-group">
           <label class="form-label" for="address-postcode">Postcode</label>
           <input name="responsiblePersonPostcode" class="form-control form-control-1-8" type="text" id="addressPostcode">
         </div>
       </fieldset>
      </div>

      <!-- Telephone number -->
      <div class="form-group">
        <label class="form-label-bold" for="telephone-number">
          Telephone number
        </label>
        <input name="responsiblePersonPhone" type="text" class="form-control" id="telephone-number">
      </div>

      <!-- Email Address --> 
      <div class="form-group">
        <fieldset>
          <legend class="form-label-bold">Email address</legend>
          <div class="form-email">
            <input name="responsiblePersonEmail" type="text" class="form-control" id="email">
          </div>
        </fieldset>
      </div>

      <div class="form-group">
        <input type="submit" class="button" value="Continue">
      </div>

    </form>
  </main>

{% endblock %}
