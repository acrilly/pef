{% extends "layout.html" %}

{% block page_title %}
  Register Organisation
{% endblock %}

{% block content %}
<main id="content" role="main">

  <!-- Alpha Banner -->
  {% include "includes/phase_banner_alpha.html" %}

  <!-- Back link instead of breadcrumb bar -->
  <div id="back">
    <a href="/examples/elements/campaigner-status" class="back-link">Back</a>
  </div>


  <form action="/examples/elements/register-organisation" method="post" class="form">

    <h1 class="form-title heading-large">
      Details of the organisation applying for registration
    </h1>

    <!-- Name -->
    <div class="form-group">
        <fieldset>
                <div class="form-group form-group-compound">
                  <label class="form-label-bold" for="title">Name of organisation</label>
                  <input name="organisation" class="form-control form-control" type="text" id="name">
                </div>
        </fieldset>
    </div>

     <!-- Correspondence Address -->
     <div class="form-group" id="address">
       <fieldset>
         <legend class="form-label-bold">Correspondence address</legend>
         <div class="form-group form-group-compound">
           <label class="form-label" for="address-line-1">Street</label>
           <input name="organisationAddressLine1" class="form-control" type="text" id="addressLine1">
         </div>

         <div class="form-group form-group-compound">
           <label class="form-label visuallyhidden" for="address-line-2">Street</label>
           <input name="organisationAddressLine2" class="form-control" type="text" id="addressLine2">
         </div>

         <div class="form-group form-group-compound">
           <label class="form-label" for="address-town">Town or City</label>
           <input name="organisationTown" class="form-control form-control-1-4" type="text" id="addressTown">
         </div>

         <div class="form-group form-group-compound">
           <label class="form-label" for="address-county">County</label>
           <input name="organisationCounty" class="form-control form-control-1-4" type="text" id="addressCounty">
         </div>

         <div class="form-group">
           <label class="form-label" for="address-postcode">Postcode</label>
           <input name="organisationPostcode" class="form-control form-control-1-8" type="text" id="addressPostcode">
         </div>
       </fieldset>
      </div>

      <!-- Telephone number -->
      <div class="form-group">
        <label class="form-label-bold" for="telephone-number">
          Telephone number
        </label>
        <input name="organisationPhone" type="text" class="form-control" id="telephone-number">
      </div>

      <!-- Email Address --> 
      <div class="form-group">
        <fieldset>
          <legend class="form-label-bold">Email address</legend>
          <div class="form-email">
            <input name="organisationEmail" type="text" class="form-control" id="email">
          </div>
        </fieldset>
      </div>

      <div class="form-group">
        <input type="submit" class="button" value="Continue">
      </div>

    </form>
  </main>

{% endblock %}
